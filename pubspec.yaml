  flutter_rating_bar: ^4.0.1
  fpdart: ^1.1.0
  pay: ^2.0.0
  phonepe_payment_sdk: ^2.0.1
  crypto: ^3.0.3
  webview_flutter: ^4.7.0
  flutter_inappwebview: ^6.0.0
  html: ^0.15.4
  flutter_spinkit: ^5.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

