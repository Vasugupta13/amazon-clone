name: amazon_clone
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_riverpod: ^2.4.5
  provider: ^6.0.5
  badges: ^3.1.2
  carousel_slider: ^4.2.1
